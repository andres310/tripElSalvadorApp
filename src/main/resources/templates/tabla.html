<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trips</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/logo.png}" width="136" height="136" >
	<h1>Trips en El Salvador</h1>
	<table class="table table-hover" >
	  <tr>
	  	<td>Foto</td>
	    <td>id</td>
	    <td>nombre</td>
	    <td>Fecha publicacion</td>
	    <td>Costo</td>
	    <td>Descripcion</td>
	    <td>Destacado</td>
	    <td>Detalle</td>
	    <td>Eliminar</td>
	  </tr>
	  <tr th:each="trip : ${trips}">
	  	<td>
	  		<img th:src="@{/images/{img} (img=${trip.imagen})}" width="100" height="100" >
	  	</td>
	    <td th:text="${trip.id}" ></td>
	    <td th:text="${trip.nombre}"></td>
	    <td th:text="${trip.fecha}" ></td>
	    <td th:text="${trip.costo}"></td>
	    <td th:text="${trip.descripcion}"></td>
	    <!-- <td th:text="${trip.destacado == 1? 'Si' : 'No' }"></td> --> 
	   	<td>
	    	<span th:if="${trip.destacado == 1}" class="badge bg-success" >si</span>
	    	<span th:unless="${trip.destacado == 1}" class="badge bg-danger"  >No</span>
	    </td>
	   	<td>
	    	<a th:href="@{/trips/view/{id} (id=${trip.id}) }" class="btn btn-success" >Detalle</a>
	    </td>
	   	<td>
	    	<a th:href="@{/trips/delete(id=${trip.id}) }" class="btn btn-danger" >Eliminar</a>
	    </td>
	  </tr>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
